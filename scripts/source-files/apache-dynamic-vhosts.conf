<VirtualHost *:80>
  ServerAlias *.*.test
  VirtualDocumentRoot /home/ubuntu/www/%2
  UseCanonicalName Off
  <Directory "/home/ubuntu/www">
    Options FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
    Require all granted
  </Directory>
</VirtualHost>

